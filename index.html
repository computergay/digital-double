<!DOCTYPE html>

<head>

<body class="bg-dark">

<div class="container mt-5">
    <div class="mb-5">
        <img class="mx-auto d-block" src="logo.png">

      <form class="col-lg-2 col-md-3 col-6 mt-5 mb-5 mx-auto" id="username-form">

          <span class="input-group-btn col text-center mt-3">
            <button type="button" onclick="main()" id="user-button" class="btn btn-primary">Submit</button>
          </span>
        </div>
      </form>
      <div>
        <div class="alert alert-danger d-none col-lg-2 col-md-3 col-6 mx-auto text-center" id="error" role="alert">
        </div>
        <div class="alert alert-primary d-none col-lg-2 col-md-3 col-6 mx-auto text-center" id="loading" role="alert">
        </div>
    <canvas id="responsive-canvas">
    </canvas>
    <div class="d-none">
      <p id="alt-text"></p>
    </div>
    
    <div class="mx-auto text-center">
    <div class="btn-group justify-content-center mt-3" role="group">

    </svg></span><span id="check" class="d-none"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
      <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
